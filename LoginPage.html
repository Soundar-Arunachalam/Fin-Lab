<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="bg">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="#" method ="post">

            <p>Already Have an account?<span>Log In</span></p>
        </div>
    </form>

</html>
